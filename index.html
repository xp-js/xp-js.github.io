<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XP-js</title>
  <link rel="stylesheet" href="xp.css">
  <style>
    /* Startup screen */
    #startup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Desktop layout */
    #desktop {
      display: none;
      width: 100vw;
      height: 100vh;
      background: url('img/Windows XP Wallpaper.jpeg') no-repeat center center;
      background-size: cover;
      font-family: 'Tahoma', sans-serif;
    }

    /* Ikony na ploche */
    .icon {
      width: 80px;
      text-align: center;
      color: white;
      font-size: 12px;
      margin: 10px;
      display: inline-block;
      cursor: pointer;
      user-select: none;
    }
    .icon img {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto 5px auto;
    }

    /* Taskbar */
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #c0c0c0;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
      border-top: 2px solid #fff;
    }
    #start-button {
      width: 80px;
      height: 36px;
      background: url('img/Windows XP Start Button.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
    }

    /* Okno */
    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 300px;
      border: 2px solid #000;
      box-shadow: 4px 4px #888;
      background: #c0c0c0;
      display: none;
    }
    .title-bar {
      background: #000080;
      color: white;
      padding: 2px 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .window-body {
      padding: 5px;
      background: #fff;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 2px 5px;
      background: #c0c0c0;
      border-top: 2px solid #fff;
      font-size: 10px;
    }

  </style>
</head>
<body>
  <!-- Startup screen -->
  <div id="startup">
    <img src="img/startup.gif" alt="Startup" />
  </div>

  <!-- Desktop -->
  <div id="desktop">
    <!-- Ikony na ploche -->
    <div class="icon" onclick="openWindow('MyComputer')">
      <img src="img/My Computer.webp" alt="My Computer">
      My Computer
    </div>
    <div class="icon" onclick="openWindow('RecycleBin')">
      <img src="img/Recycle Bin.png" alt="Recycle Bin">
      Recycle Bin
    </div>
    <div class="icon" onclick="openWindow('CMD')">
      <img src="img/CMD.png" alt="CMD">
      CMD
    </div>
    <div class="icon" onclick="openWindow('TextDoc')">
      <img src="img/Text Document.png" alt="Text Document">
      Text Document
    </div>
    <div class="icon">
      <img src="img/Folder.png" alt="Folder">
      Folder
    </div>
    <div class="icon">
      <img src="img/Internet Explorer.png" alt="Internet Explorer">
      IE
    </div>
    <div class="icon">
      <img src="img/Error.png" alt="Error">
      Error
    </div>
    <div class="icon">
      <img src="img/Warning.webp" alt="Warning">
      Warning
    </div>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <div id="start-button"></div>
  </div>

  <!-- Príklad okna -->
  <div id="MyComputer" class="window">
    <div class="title-bar">
      <span>My Computer</span>
      <button onclick="closeWindow('MyComputer')">X</button>
    </div>
    <div class="window-body">
      <p>Welcome to My Computer!</p>
    </div>
    <div class="status-bar">
      <span>Ready</span>
      <span>CPU Usage: 5%</span>
    </div>
  </div>

  <div id="RecycleBin" class="window">
    <div class="title-bar">
      <span>Recycle Bin</span>
      <button onclick="closeWindow('RecycleBin')">X</button>
    </div>
    <div class="window-body">
      <p>Recycle Bin is empty.</p>
    </div>
    <div class="status-bar">
      <span>Ready</span>
    </div>
  </div>

  <div id="CMD" class="window">
    <div class="title-bar">
      <span>Command Prompt</span>
      <button onclick="closeWindow('CMD')">X</button>
    </div>
    <div class="window-body">
      <p>C:\Users\You&gt;</p>
    </div>
    <div class="status-bar">
      <span>Press F1 for help</span>
    </div>
  </div>

  <div id="TextDoc" class="window">
    <div class="title-bar">
      <span>Text Document</span>
      <button onclick="closeWindow('TextDoc')">X</button>
    </div>
    <div class="window-body">
      <p>This is a text document.</p>
    </div>
    <div class="status-bar">
      <span>Ready</span>
    </div>
  </div>

  <script>
    // Skrytie startup screen po 6s a zobrazenie desktopu
    setTimeout(() => {
      document.getElementById('startup').style.display = 'none';
      document.getElementById('desktop').style.display = 'block';
    }, 6000);

    // Funkcia na otváranie okien
    function openWindow(id) {
      document.getElementById(id).style.display = 'block';
    }

    // Funkcia na zatvorenie okien
    function closeWindow(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
