<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>XP.js Desktop</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* 쬴adne scrollovanie */
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Desktop tapeta fullscreen */
    body {
      background: url('/img/startup.gif') center center no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    /* Po 6 sekund치ch GIF nahrad칤me 캜ist칳m pozad칤m */
    #desktop {
      flex: 1;
      position: relative;
      display: none;
      background: url('/img/desktop-wallpaper.jpg') center center no-repeat;
      background-size: cover;
    }

    /* Ikony zvislo vpravo */
    #icons {
      position: absolute;
      top: 50px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Taskbar */
    #taskbar {
      height: 40px;
      background-color: #245DDA;
      display: flex;
      align-items: center;
      padding: 0 10px;
      color: white;
    }

    #start-button {
      font-weight: bold;
      padding: 5px 10px;
      background-color: #245DDA;
      border: 1px solid white;
      cursor: pointer;
      font-size: 16px;
    }

    #start-menu {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 200px;
      background: white;
      border: 2px solid #000;
      display: none;
      flex-direction: column;
      padding: 5px;
      z-index: 1000;
    }

    #start-menu button {
      margin: 2px 0;
      cursor: pointer;
    }

    /* XP.css okn치 */
    .window {
      width: 400px;
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="startup"></div>

<div id="desktop">
  <!-- Ikony zvislo -->
  <div id="icons">
    <button onclick="openWindow('browser')">游깷 Browser</button>
    <button onclick="openWindow('notepad')">游닇 Notepad</button>
    <button onclick="openWindow('taskmanager')">游늵 Task Manager</button>
    <button onclick="openWindow('fileexplorer')">游늬 File Explorer</button>
  </div>

  <!-- XP okn치 -->
  <div id="browser" class="window" style="display:none;">
    <div class="title-bar">
      <div class="title-bar-text">Browser</div>
    </div>
    <div class="window-body">
      <p>Google sa ned치 vlo쬴콘 do iframe, klikni tu:</p>
      <button onclick="window.open('https://google.com', '_blank')">Otvori콘 Google</button>
    </div>
  </div>

  <div id="notepad" class="window" style="display:none;">
    <div class="title-bar">
      <div class="title-bar-text">Notepad</div>
    </div>
    <div class="window-body">
      <textarea style="width:100%;height:150px;"></textarea>
    </div>
  </div>

  <div id="taskmanager" class="window" style="display:none;">
    <div class="title-bar">
      <div class="title-bar-text">Task Manager</div>
    </div>
    <div class="window-body">
      <p>CPU Usage: 14%</p>
    </div>
  </div>

  <div id="fileexplorer" class="window" style="display:none;">
    <div class="title-bar">
      <div class="title-bar-text">File Explorer</div>
    </div>
    <div class="window-body">
      <ul>
        <li>Documents</li>
        <li>Pictures</li>
        <li>Downloads</li>
      </ul>
    </div>
  </div>
</div>

<!-- Taskbar -->
<div id="taskbar">
  <div id="start-button" onclick="toggleStartMenu()">Start</div>
</div>

<!-- Start Menu -->
<div id="start-menu">
  <button onclick="openWindow('browser')">游깷 Browser</button>
  <button onclick="openWindow('notepad')">游닇 Notepad</button>
  <button onclick="openWindow('taskmanager')">游늵 Task Manager</button>
  <button onclick="openWindow('fileexplorer')">游늬 File Explorer</button>
</div>

<script>
  // Po 6 sekund치ch GIF nahrad칤me desktopom
  setTimeout(() => {
    document.getElementById('startup').style.display = 'none';
    document.getElementById('desktop').style.display = 'block';
  }, 6000);

  function openWindow(id) {
    document.getElementById(id).style.display = 'block';
  }

  function toggleStartMenu() {
    const menu = document.getElementById('start-menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }
</script>

</body>
</html>
