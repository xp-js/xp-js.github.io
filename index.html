<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Windows XP Professional</title>
<link rel="stylesheet" href="https://unpkg.com/xp.css">

<style>
  :root { --taskbar-height: 30px; }

  * { 
    user-select: none !important; 
    -webkit-user-drag: none !important;
  }

  body, html { 
    margin: 0; padding: 0; width: 100%; height: 100%; 
    overflow: hidden; background: #000; font-family: Tahoma, sans-serif;
  }

  /* BOOT SCREEN (8s) */
  #startup {
    position: absolute; inset: 0;
    background: #000 url('./img/startup.gif') center no-repeat;
    background-size: contain; z-index: 10000;
  }

  #desktop {
    display: none; width: 100%; height: calc(100% - var(--taskbar-height));
    background: url('./img/Windows XP Wallpaper.jpeg') center/cover no-repeat;
    position: relative;
  }

  /* POSTUPNÉ NAČÍTAVANIE (LAG EFEKT) */
  #icons { opacity: 0; position: absolute; top: 20px; left: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 5; }
  .desktop-icon {
    width: 85px; text-align: center; color: white; font-size: 11px;
    text-shadow: 1px 1px 2px #000; padding: 5px; border: 1px solid transparent;
  }
  .desktop-icon.selected { background: rgba(11, 97, 255, 0.5); border: 1px solid rgba(255,255,255,0.3); }
  .desktop-icon img { width: 32px; height: 32px; display: block; margin: 0 auto 5px; }

  /* MAXIMIZE FIX */
  .window.maximized { 
    width: 100% !important; 
    height: calc(100vh - var(--taskbar-height)) !important; 
    top: 0 !important; left: 0 !important; 
    position: fixed !important;
  }

  .window { position: absolute; width: 500px; min-height: 100px; display: flex; flex-direction: column; }
  .window.active { z-index: 2000 !important; }
  .window:not(.active) .title-bar { background: linear-gradient(to bottom, #7697e7 0%, #7e9ee9 100%) !important; }

  /* TASKBAR */
  #taskbar {
    position: absolute; bottom: 0; width: 100%; height: var(--taskbar-height);
    background: linear-gradient(to bottom, #245dda 0%, #0972f5 9%, #1e52bd 18%, #1e52bd 92%, #133f91 100%);
    display: none; align-items: center; z-index: 5000;
  }
  #start-button { width: 166px; height: 100%; background: url('./img/Windows XP Start Button.png') no-repeat center/contain; border: none; cursor: pointer; }
  #clock { opacity: 0; }

  /* CMD FIX */
  .cmd-container { background: black; color: #dfdfdf; font-family: 'Consolas', monospace; height: 300px; padding: 10px; overflow-y: auto; }
  .cmd-input { background: transparent !important; border: none !important; color: white !important; outline: none !important; width: 80%; font-family: inherit; }

  /* GOODBYE */
  #goodbye-page {
    position: fixed; inset: 0; background: #003399; color: white;
    z-index: 30000; display: none; flex-direction: column; align-items: center; justify-content: center;
  }
</style>
</head>
<body onmousedown="handleFocus(event)">

<audio id="startup-sound" src="./img/Startup.mp3"></audio>

<div id="startup"></div>

<div id="desktop" onmousedown="startSelection(event)">
  <div id="selection-box" style="position: absolute; border: 1px dotted #fff; background: rgba(255,255,255,0.2); pointer-events: none; display: none; z-index: 1000;"></div>
  <div id="icons">
    <div class="desktop-icon" ondblclick="openApp('mycomputer', 'My Computer', './img/My Computer.webp')">
      <img src="./img/My Computer.webp"> My Computer
    </div>
    <div class="desktop-icon" ondblclick="openApp('ie', 'Internet Explorer', './img/Internet Explorer.png')">
      <img src="./img/Internet Explorer.png"> Internet Explorer
    </div>
  </div>
  <div id="window-layer"></div>
</div>

<div id="start-menu" style="position:absolute; bottom:30px; left:0; width:380px; height:550px; background:#1e52bd; border:1px solid #133f91; display:none; z-index:6000; flex-direction:column; padding:2px; border-radius:5px 5px 0 0;">
  <div style="height:60px; background: linear-gradient(to bottom, #1e52bd 0%, #4485f6 100%); display:flex; align-items:center; padding:0 15px; color:white; font-weight:bold; border-bottom:1px solid #f9b147;">
    <div style="width:45px; height:45px; border:2px solid #fff; border-radius:4px; background: url('./img/Chess.png') center/cover;"></div>
    <span style="margin-left:15px; font-size:16px;">Administrator</span>
  </div>
  <div style="flex-grow:1; background:#fff; display:flex;">
    <div style="width:50%; padding:10px;">
        <div onclick="openApp('cmd', 'Command Prompt', './img/CMD.png')" style="cursor:pointer; display:flex; align-items:center; gap:10px;">
            <img src="./img/CMD.png" width="32"> Command Prompt
        </div>
    </div>
  </div>
  <div style="height:45px; background: linear-gradient(to top, #1e52bd 0%, #4485f6 100%); display:flex; justify-content:flex-end; align-items:center; padding:0 10px;">
    <button onclick="startShutdown()" style="background:none; border:none; color:white; cursor:pointer; font-size:11px;">Turn Off Computer</button>
  </div>
</div>

<div id="taskbar">
  <button id="start-button" onclick="toggleStartMenu(event)"></button>
  <div id="taskbar-apps" style="flex-grow:1; display:flex; gap:5px; padding:0 10px;"></div>
  <div class="taskbar-right" style="padding:0 15px; color:white; font-size:11px; border-left:1px solid #084069;"><div id="clock">12:00</div></div>
</div>

<div id="goodbye-page">
  <h1 style="font-weight: 300; font-size: 3.5em;">Thank you for using XP.js.org!</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" width="100" style="margin: 30px;">
  <p>Made by <strong>Adko5558 Services!</strong></p>
  <p><a href="https://github.com/xp-js/xp-js.github.io" style="color:#ffcc00; text-decoration:none;">Visit GitHub Repository</a></p>
  <button style="margin-top: 40px; padding: 10px 30px;" onclick="location.reload()">Turn on Windows XP</button>
</div>

<script>
  let zIndex = 1000;

  // BOOT LOGIKA (8s)
  setTimeout(() => {
    document.getElementById('startup').style.display = 'none';
    document.getElementById('desktop').style.display = 'block';
    
    // Sekané načítavanie
    setTimeout(() => { 
        document.getElementById('taskbar').style.display = 'flex';
        document.getElementById('startup-sound').play(); 
    }, 1000);
    setTimeout(() => { document.getElementById('icons').style.opacity = '1'; }, 2500);
    setTimeout(() => { document.getElementById('clock').parentElement.style.opacity = '1'; updateClock(); }, 4000);
  }, 6000);

  function updateClock() {
    const d = new Date();
    document.getElementById('clock').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
    setTimeout(updateClock, 10000);
  }

  function handleFocus(e) {
    const win = e.target.closest('.window');
    if (win) {
        document.querySelectorAll('.window').forEach(w => w.classList.remove('active'));
        win.classList.add('active');
        win.style.zIndex = ++zIndex;
        updateTaskbar();
    } else if (!e.target.closest('#start-button')) {
        document.getElementById('start-menu').style.display = 'none';
    }
  }

  function openApp(id, title, icon) {
    document.getElementById('start-menu').style.display = 'none';
    const win = document.createElement('div');
    win.className = 'window active';
    win.setAttribute('data-id', id);
    win.style.left = '100px'; win.style.top = '80px';
    win.style.zIndex = ++zIndex;

    let content = (id === 'cmd') ? 
        `<div class="cmd-container"><div class="hist">Microsoft Windows XP [Version 5.1.2600]<br>C:\\></div><div style="display:flex">C:\\> <input type="text" class="cmd-input" autofocus spellcheck="false"></div></div>` :
        `<div style="padding:20px; background:white;">Application content...</div>`;

    win.innerHTML = `
      <div class="title-bar" onmousedown="handleFocus({target:this.parentElement})">
        <div class="title-bar-text"><img src="${icon}" width="14"> ${title}</div>
        <div class="title-bar-controls">
          <button aria-label="Maximize" onclick="this.parentElement.parentElement.parentElement.classList.toggle('maximized')"></button>
          <button aria-label="Close" onclick="this.parentElement.parentElement.parentElement.remove(); updateTaskbar();"></button>
        </div>
      </div>
      <div class="window-body" style="margin:0; padding:0;">${content}</div>
    `;

    document.getElementById('window-layer').appendChild(win);
    if(id === 'cmd') initCMD(win);
    makeDraggable(win);
    updateTaskbar();
  }

  function updateTaskbar() {
    const bar = document.getElementById('taskbar-apps');
    bar.innerHTML = '';
    document.querySelectorAll('.window').forEach(win => {
      const btn = document.createElement('div');
      btn.className = 'task-item' + (win.classList.contains('active') ? ' active' : '');
      btn.innerText = win.querySelector('.title-bar-text').innerText;
      btn.style.cssText = "height:24px; width:150px; background:#3c81f3; color:white; font-size:11px; display:flex; align-items:center; padding:0 8px; border:1px solid #133f91;";
      bar.appendChild(btn);
    });
  }

  function initCMD(win) {
    const input = win.querySelector('.cmd-input');
    input.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') {
            const v = input.value.toLowerCase();
            win.querySelector('.hist').innerHTML += `<br>C:\\> ${input.value}`;
            if(v === 'help') win.querySelector('.hist').innerHTML += '<br>Commands: VER, CLS, DIR, DATE';
            else if(v === 'ver') win.querySelector('.hist').innerHTML += '<br>Windows XP Professional [Version 5.1.2600]';
            else if(v === 'cls') win.querySelector('.hist').innerHTML = 'Microsoft Windows XP [Version 5.1.2600]<br>C:\\>';
            input.value = '';
        }
    });
  }

  function startShutdown() {
    document.getElementById('desktop').style.display = 'none';
    document.getElementById('taskbar').style.display = 'none';
    document.getElementById('goodbye-page').style.display = 'flex';
  }

  function toggleStartMenu(e) { e.stopPropagation(); const sm = document.getElementById('start-menu'); sm.style.display = (sm.style.display==='none'?'flex':'none'); }

  function makeDraggable(win) {
    const bar = win.querySelector('.title-bar');
    bar.onmousedown = (e) => {
      if(win.classList.contains('maximized')) return;
      let ox = e.clientX - win.offsetLeft, oy = e.clientY - win.offsetTop;
      document.onmousemove = (ev) => { win.style.left = (ev.clientX - ox) + 'px'; win.style.top = (ev.clientY - oy) + 'px'; };
      document.onmouseup = () => document.onmousemove = null;
    };
  }

  // SELECTION BOX LOGIC
  let isSelecting = false, startX, startY;
  function startSelection(e) {
    if(e.target.id !== 'desktop') return;
    isSelecting = true; startX = e.clientX; startY = e.clientY;
    const box = document.getElementById('selection-box');
    box.style.display = 'block'; box.style.width = '0'; box.style.height = '0';
  }
  document.addEventListener('mousemove', (e) => {
    if(!isSelecting) return;
    const box = document.getElementById('selection-box');
    const x = Math.min(e.clientX, startX), y = Math.min(e.clientY, startY);
    const w = Math.abs(e.clientX - startX), h = Math.abs(e.clientY - startY);
    box.style.left = x + 'px'; box.style.top = y + 'px'; box.style.width = w + 'px'; box.style.height = h + 'px';
  });
  document.addEventListener('mouseup', () => { isSelecting = false; document.getElementById('selection-box').style.display = 'none'; });
</script>
</body>
</html>
