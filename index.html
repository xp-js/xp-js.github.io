<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Windows XP Professional - JS Edition</title>
<link rel="stylesheet" href="https://unpkg.com/xp.css">

<style>
  :root {
    --taskbar-height: 30px;
    --win-blue: #245DDA;
    --start-orange: #388E3C; /* Záložná, ak nepoužijete obrázok */
  }

  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    font-family: Tahoma, "Segoe UI", sans-serif;
    background-color: #004E98;
  }

  /* Startup Screen */
  #startup {
    position: absolute;
    inset: 0;
    background: #000 url('https://i.imgur.com/83p73M3.gif') center no-repeat;
    background-size: 300px;
    z-index: 10000;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    padding-bottom: 100px;
  }

  /* Desktop Wallpaper */
  #desktop {
    display: none;
    width: 100%;
    height: 100%;
    background: url('https://i.imgur.com/Zk6yrST.jpg') center/cover no-repeat;
    position: relative;
  }

  /* Ikonky na ploche - NAPRAVO */
  #icons {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .desktop-icon {
    width: 70px;
    text-align: center;
    cursor: pointer;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.8);
    color: white;
    font-size: 11px;
  }

  .desktop-icon img {
    width: 32px;
    height: 32px;
    display: block;
    margin: 0 auto 5px;
  }

  /* Taskbar */
  #taskbar {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: var(--taskbar-height);
    background: linear-gradient(to bottom, #245dda 0%, #0972f5 9%, #1e52bd 18%, #1e52bd 92%, #133f91 100%);
    display: flex;
    justify-content: space-between;
    z-index: 1001;
    box-shadow: inset 0 1px 1px rgba(255,255,255,0.5);
  }

  #start-button {
    width: 100px;
    height: 100%;
    background: url('https://i.imgur.com/p6H8m9X.png') no-repeat center/contain;
    border: none;
    cursor: pointer;
    filter: drop-shadow(2px 0px 2px rgba(0,0,0,0.3));
  }

  #start-button:hover { filter: brightness(1.1); }

  .taskbar-right {
    background: linear-gradient(to bottom, #1290e9 0%, #19b9f3 9%, #1290e9 18%, #1290e9 92%, #0c619a 100%);
    border-left: 1px solid #084069;
    padding: 0 10px;
    color: white;
    display: flex;
    align-items: center;
    font-size: 12px;
    gap: 10px;
  }

  /* REALISTIC START MENU */
  #start-menu {
    position: absolute;
    bottom: 30px;
    left: 0;
    width: 380px;
    background: #1e52bd;
    border-radius: 5px 5px 0 0;
    box-shadow: 2px -2px 10px rgba(0,0,0,0.5);
    display: none;
    flex-direction: column;
    z-index: 2000;
    overflow: hidden;
    border: 1px solid #133f91;
  }

  .start-header {
    height: 55px;
    background: linear-gradient(to bottom, #1e52bd 0%, #4485f6 100%);
    display: flex;
    align-items: center;
    padding: 5px 10px;
    color: white;
    font-weight: bold;
    border-bottom: 2px solid #f9b147;
  }

  .user-pic {
    width: 42px;
    height: 42px;
    border: 2px solid #fff;
    border-radius: 4px;
    margin-right: 10px;
    background: url('https://i.imgur.com/T09M9hI.png') center/cover;
  }

  .start-body {
    display: flex;
    background: #fff;
  }

  .start-left {
    width: 50%;
    background: white;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .start-right {
    width: 50%;
    background: #dbeafe;
    padding: 10px;
    border-left: 1px solid #91b0df;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .start-item {
    display: flex;
    align-items: center;
    padding: 4px;
    cursor: pointer;
    font-size: 11px;
    color: #333;
    text-decoration: none;
  }

  .start-item:hover {
    background-color: #316ac5;
    color: white;
  }

  .start-item img { width: 24px; margin-right: 8px; }

  .start-footer {
    height: 40px;
    background: linear-gradient(to top, #1e52bd 0%, #4485f6 100%);
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 10px;
    gap: 10px;
  }

  /* Window Tweaks */
  .window {
    position: absolute;
    min-width: 300px;
    box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
  }

  textarea { resize: none; border: 1px solid #7f9db9; }
</style>
</head>
<body onclick="closeStartMenu(event)">

<div id="startup"></div>

<div id="desktop">
  <div id="icons">
    <div class="desktop-icon" onclick="openWindow('mycomputer')">
      <img src="https://i.imgur.com/N68hXF0.png" alt="PC"> My Computer
    </div>
    <div class="desktop-icon" onclick="openWindow('fileexplorer')">
      <img src="https://i.imgur.com/G3G6nCH.png" alt="Docs"> My Documents
    </div>
    <div class="desktop-icon" onclick="openWindow('ieerror')">
      <img src="https://i.imgur.com/8mYV1Pz.png" alt="IE"> Internet Explorer
    </div>
    <div class="desktop-icon" onclick="openWindow('recycle')">
      <img src="https://i.imgur.com/S65j99V.png" alt="Recycle"> Recycle Bin
    </div>
  </div>

  <div id="notepad" class="window" style="display:none; width: 450px;">
    <div class="title-bar">
      <div class="title-bar-text">Untitled - Notepad</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close" onclick="closeWindow('notepad')"></button>
      </div>
    </div>
    <div class="window-body">
      <textarea style="width:100%; height:200px;"></textarea>
    </div>
  </div>

  <div id="ieerror" class="window" style="display:none; width: 350px;">
    <div class="title-bar">
      <div class="title-bar-text">Internet Explorer</div>
      <div class="title-bar-controls">
        <button aria-label="Close" onclick="closeWindow('ieerror')"></button>
      </div>
    </div>
    <div class="window-body" style="text-align: center;">
      <div style="display: flex; align-items: center; gap: 15px;">
        <img src="https://i.imgur.com/6S30U4V.png" width="32">
        <p>The page cannot be displayed. <br>Check your connection.</p>
      </div>
      <button onclick="closeWindow('ieerror')" style="margin-top: 10px; width: 80px;">OK</button>
    </div>
  </div>
</div>

<div id="start-menu">
  <div class="start-header">
    <div class="user-pic"></div>
    <span>Administrator</span>
  </div>
  <div class="start-body">
    <div class="start-left">
      <div class="start-item" onclick="openWindow('notepad')">
        <img src="https://i.imgur.com/Y380uV6.png"> Notepad
      </div>
      <div class="start-item">
        <img src="https://i.imgur.com/8mYV1Pz.png"> Internet Explorer
      </div>
      <div style="margin-top: auto; border-top: 1px solid #ccc; padding-top: 5px;">
        <div class="start-item"><b>All Programs</b></div>
      </div>
    </div>
    <div class="start-right">
      <div class="start-item" style="font-weight: bold;">My Documents</div>
      <div class="start-item" style="font-weight: bold;">My Pictures</div>
      <div class="start-item" style="font-weight: bold;">My Music</div>
      <hr style="width: 90%; border: 0; border-top: 1px solid #91b0df;">
      <div class="start-item">Control Panel</div>
      <div class="start-item">Run...</div>
    </div>
  </div>
  <div class="start-footer">
    <button style="min-width: 80px;">Log Off</button>
    <button style="min-width: 100px;">Turn Off Computer</button>
  </div>
</div>

<div id="taskbar">
  <button id="start-button" onclick="event.stopPropagation(); toggleStartMenu()"></button>
  <div class="taskbar-right">
    <img src="https://i.imgur.com/83Cis9f.png" height="16"> <div id="clock">12:00</div>
  </div>
</div>

<script>
  // 1. Startup sekvencia
  setTimeout(() => {
    document.getElementById('startup').style.display = 'none';
    document.getElementById('desktop').style.display = 'block';
    updateClock();
  }, 4000);

  // 2. Hodiny
  function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerText = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');
    setTimeout(updateClock, 10000);
  }

  // 3. Start Menu logika
  function toggleStartMenu() {
    const menu = document.getElementById('start-menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  function closeStartMenu(e) {
    if (!e.target.closest('#start-menu') && !e.target.closest('#start-button')) {
      document.getElementById('start-menu').style.display = 'none';
    }
  }

  // 4. Okná
  function openWindow(id) {
    const win = document.getElementById(id);
    if (!win) return;
    win.style.display = 'block';
    win.style.top = '100px';
    win.style.left = '100px';
    bringToFront(win);
    document.getElementById('start-menu').style.display = 'none';
  }

  function closeWindow(id) {
    document.getElementById(id).style.display = 'none';
  }

  // 5. Drag & Drop (Vylepšený)
  let draggedWindow = null;
  let offsetX, offsetY;

  document.addEventListener('mousedown', (e) => {
    const titleBar = e.target.closest('.title-bar');
    if (titleBar) {
      draggedWindow = titleBar.parentElement;
      const rect = draggedWindow.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      bringToFront(draggedWindow);
    }
  });

  document.addEventListener('mousemove', (e) => {
    if (draggedWindow) {
      draggedWindow.style.left = (e.clientX - offsetX) + 'px';
      draggedWindow.style.top = (e.clientY - offsetY) + 'px';
    }
  });

  document.addEventListener('mouseup', () => { draggedWindow = null; });

  function bringToFront(win) {
    document.querySelectorAll('.window').forEach(w => w.style.zIndex = 998);
    win.style.zIndex = 999;
  }
</script>

</body>
</html>
